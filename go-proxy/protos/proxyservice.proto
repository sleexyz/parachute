syntax = "proto3";

package proxyservice;
option go_package = "pb/proxyservice";

message Request {
    oneof message {
        SetTemporaryRxSpeedTargetRequest setTemporaryRxSpeedTarget = 1;
        SetRxSpeedTargetRequest setRxSpeedTarget = 2;
    }
}

message SetTemporaryRxSpeedTargetRequest {
    double speed = 1;
    int32 duration = 2;
}

message SetRxSpeedTargetRequest {
    double speed = 1;
}
